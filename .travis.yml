language: python
python:
  - 3.6
  - 3.5
  - 3.4
install:
  - pip install tox-travis
script:
  # if it is *not* a PR
  - |
    if [ "${TRAVIS_PULL_REQUEST}" = "false" ];
    then
        tox
    fi
  # if it *is* a PR
  - |
    if [ "${TRAVIS_PULL_REQUEST}" != "false" ];
    then
        python -m dengue_prediction.data.sync_data download
        python scripts/validate_pr.py
    fi
